# SonarCloud Configuration
sonar.projectKey=saurabhpro_goodhealth
sonar.organization=saurabhpro
sonar.projectName=GoodHealth

# Source code location (frontend)
sonar.sources=frontend/app,frontend/components,frontend/lib
sonar.tests=frontend/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.config.*,**/migrations/**,**/*.d.ts,backend/**

# TypeScript/JavaScript
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
