openapi: 3.1.0
info:
  title: GoodHealth API
  description: |
    REST API for the GoodHealth fitness tracking application.

    ## Authentication
    All endpoints require authentication via Supabase Auth.
    Include the session token in the `Authorization` header as a Bearer token.

    ## Base URL
    - Development: `http://localhost:3000/api`
    - Production: `https://goodhealth-three.vercel.app/api`

    ## Features
    - Workout tracking and analytics
    - Goal setting and progress monitoring
    - AI-powered workout plan generation
    - Weekly analysis with AI insights
    - Body measurements tracking

    ## Session-Based Weekly Analysis
    All weekly analysis endpoints use the authenticated user's session.
    Analysis is generated automatically on first dashboard visit each week.

  version: 2.0.0
  contact:
    name: API Support
    url: https://github.com/saurabhpro/goodhealth
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://goodhealth-three.vercel.app/api
    description: Production server

tags:
  - name: Goals
    description: User fitness goals management
  - name: Profile
    description: User profile and personalization settings
  - name: Workouts
    description: User workout tracking and history
  - name: Workout Plans
    description: AI-generated workout plan management
  - name: Workout Templates
    description: Workout template library (user and public)
  - name: Workout Sessions
    description: Individual workout session management
  - name: Weekly Analysis
    description: AI-powered weekly workout analysis and insights
  - name: Images
    description: Image optimization and serving
  - name: Auth
    description: Authentication callbacks

security:
  - BearerAuth: []

paths:
  /goals:
    get:
      tags:
        - Goals
      summary: Get all user goals
      description: Retrieves all goals for the authenticated user
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Goal"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalError"

  /workouts:
    get:
      tags:
        - Workouts
      summary: Get all user workouts
      description: Retrieves all workouts with exercises and selfies for the authenticated user
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Workout"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalError"

  /workout-plans:
    get:
      tags:
        - Workout Plans
      summary: Get all workout plans
      description: Retrieves all workout plans for the authenticated user
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkoutPlan"
        "401":
          $ref: "#/components/responses/Unauthorized"

    post:
      tags:
        - Workout Plans
      summary: Create a new workout plan
      description: Creates a new workout plan (manual creation, not AI-generated)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - weeks_duration
                - workouts_per_week
              properties:
                name:
                  type: string
                  example: "Summer Fitness Plan"
                description:
                  type: string

                  example: "12-week plan for general fitness"
                goal_id:
                  type: string
                  format: uuid

                goal_type:
                  type: string
                  enum:
                    [weight_loss, muscle_building, endurance, general_fitness]
                  example: "general_fitness"
                weeks_duration:
                  type: integer
                  minimum: 1
                  maximum: 12
                  example: 12
                workouts_per_week:
                  type: integer
                  minimum: 1
                  maximum: 7
                  example: 4
                avg_workout_duration:
                  type: integer

                  example: 45
      responses:
        "201":
          description: Plan created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkoutPlan"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /workout-plans/generate:
    post:
      tags:
        - Workout Plans
      summary: Generate AI workout plan
      description: |
        Generates a complete AI-powered workout plan based on user goals.
        This endpoint:
        - Analyzes the user's goal and workout history
        - Selects appropriate workout templates
        - Creates a multi-week schedule with intelligent rotation
        - Applies progressive overload
        - Creates all database records (plan + sessions)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - goalId
                - weeksCount
              properties:
                goalId:
                  type: string
                  format: uuid
                  description: ID of the goal to base the plan on
                  example: "123e4567-e89b-12d3-a456-426614174000"
                weeksCount:
                  type: integer
                  minimum: 1
                  maximum: 12
                  description: Number of weeks for the plan
                  example: 4
                workoutsPerWeek:
                  type: integer
                  minimum: 3
                  maximum: 7

                  description: Optional override for workouts per week (calculated from goal if not provided)
                  example: 5
                avgDuration:
                  type: integer

                  description: Optional override for average workout duration in minutes
                  example: 60
                startDate:
                  type: string
                  format: date-time

                  description: Optional start date (defaults to today)
                name:
                  type: string

                  description: Optional custom plan name
                description:
                  type: string

                  description: Optional custom plan description
                preferences:
                  type: object

                  properties:
                    preferredDays:
                      type: array
                      items:
                        type: integer
                        minimum: 0
                        maximum: 6
                      description: Preferred workout days (0=Sunday, 6=Saturday)
                      example: [1, 3, 5]
                    avoidDays:
                      type: array
                      items:
                        type: integer
                        minimum: 0
                        maximum: 6
                      description: Days to avoid for workouts
                    focusAreas:
                      type: array
                      items:
                        type: string
                      description: Specific focus areas
                      example: ["upper_body", "cardio"]
      responses:
        "200":
          description: Plan generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  planId:
                    type: string
                    format: uuid
                  plan:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                      goal_type:
                        type: string
                        enum:
                          [
                            weight_loss,
                            muscle_building,
                            endurance,
                            general_fitness,
                          ]
                      weeks_duration:
                        type: integer
                      workouts_per_week:
                        type: integer
                      total_sessions:
                        type: integer
                      status:
                        type: string
                  schedule:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        $ref: "#/components/schemas/WorkoutPlanSession"
                    description: Weekly schedule with keys like 'week1', 'week2', etc.
                  summary:
                    type: object
                    properties:
                      totalWorkouts:
                        type: integer
                      avgWorkoutsPerWeek:
                        type: number
                        format: float
                      cardioSessions:
                        type: integer
                      strengthSessions:
                        type: integer
                      estimatedTotalTime:
                        type: integer
                        description: Total estimated time in minutes
        "400":
          description: Bad request (validation error)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Invalid weeks count: must be between 1 and 12"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          description: Goal not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Goal not found"

  /workout-plans/{id}:
    get:
      tags:
        - Workout Plans
      summary: Get workout plan by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkoutPlanWithSessions"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

    patch:
      tags:
        - Workout Plans
      summary: Update workout plan
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string

                status:
                  type: string
                  enum: [draft, active, completed, archived]
      responses:
        "200":
          description: Plan updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkoutPlan"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      tags:
        - Workout Plans
      summary: Delete workout plan
      description: Deletes the workout plan and all associated sessions (cascading delete)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Plan deleted successfully
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /workout-plans/{id}/week/{weekNumber}:
    get:
      tags:
        - Workout Plans
      summary: Get sessions for a specific week
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Workout plan ID
        - name: weekNumber
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
          description: Week number
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkoutPlanSession"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

  /workout-plans/sessions/{id}:
    get:
      tags:
        - Workout Sessions
      summary: Get workout session by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkoutPlanSession"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

    patch:
      tags:
        - Workout Sessions
      summary: Update workout session
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workout_name:
                  type: string
                exercises:
                  type: array
                  items:
                    $ref: "#/components/schemas/Exercise"
                notes:
                  type: string

      responses:
        "200":
          description: Session updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkoutPlanSession"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      tags:
        - Workout Sessions
      summary: Delete workout session
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Session deleted successfully
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /workout-plans/sessions/{id}/details:
    get:
      tags:
        - Workout Sessions
      summary: Get session details with template
      description: |
        Retrieves session details including:
        - Session information with linked plan
        - Associated workout template (if any)
        - Combined exercises from session or template

        Used to pre-populate the workout form when starting a workout from a plan.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  session:
                    $ref: "#/components/schemas/WorkoutPlanSessionWithPlan"
                  template:
                    oneOf:
                      - $ref: "#/components/schemas/WorkoutTemplate"
                      - type: "null"
                    description: Template details if session is based on a template (null otherwise)
                  exercises:
                    type: array
                    items:
                      $ref: "#/components/schemas/Exercise"
                    description: Exercises from session or template (prioritizes session)
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

  /workout-plans/sessions/{id}/complete:
    post:
      tags:
        - Workout Sessions
      summary: Mark session as complete
      description: |
        Marks a session as completed and links it to an actual workout.
        Typically called after a workout is logged.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - workoutId
              properties:
                workoutId:
                  type: string
                  format: uuid
                  description: ID of the completed workout
      responses:
        "200":
          description: Session marked as complete
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkoutPlanSession"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /profile:
    get:
      tags:
        - Profile
      summary: Get user profile
      description: Retrieves the authenticated user's profile including personalization fields
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalError"

    put:
      tags:
        - Profile
      summary: Update user profile
      description: Updates user profile with personalization fields used for AI workout plan generation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                full_name:
                  type: string
                  example: "John Doe"
                date_of_birth:
                  type: string
                  format: date
                  example: "1990-01-15"
                  description: Used for age calculation (must be 13-120 years old)
                gender:
                  type: string
                  enum: [male, female, other, prefer_not_to_say]
                  example: "male"
                height_cm:
                  type: number
                  format: float
                  minimum: 50
                  maximum: 300
                  example: 175.5
                  description: Height in centimeters (for BMI calculation)
                fitness_level:
                  type: string
                  enum: [beginner, intermediate, advanced]
                  example: "intermediate"
                fitness_goals:
                  type: array
                  items:
                    type: string
                  example: ["weight_loss", "muscle_gain"]
                medical_conditions:
                  type: string

                  example: "Asthma, controlled with medication"
                  description: Medical conditions AI should consider for safety
                injuries:
                  type: string

                  example: "Previous right knee injury - avoid deep squats"
                  description: Injuries to avoid aggravating during workouts
      responses:
        "200":
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalError"

  /workout-templates:
    get:
      tags:
        - Workout Templates
      summary: Get all workout templates
      description: Retrieves user's own templates plus all public templates
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkoutTemplate"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /images/{path}:
    get:
      tags:
        - Images
      summary: Get optimized image
      description: |
        Serves optimized images with automatic format conversion and resizing.
        Supports AVIF and WebP formats for modern browsers.
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
          description: Image path (can be nested, e.g., "profile/avatar.jpg")
        - name: w
          in: query
          schema:
            type: integer
          description: Desired width
        - name: q
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 75
          description: Quality (1-100)
      responses:
        "200":
          description: Optimized image
          content:
            image/*:
              schema:
                type: string
                format: binary
        "404":
          description: Image not found

  /weekly-analysis/generate:
    post:
      tags:
        - Weekly Analysis
      summary: Generate weekly workout analysis
      description: Manually trigger AI analysis for the previous week
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                weekStartDate:
                  type: string
                  format: date
                  description: Optional - defaults to last Monday
      responses:
        "200":
          description: Analysis generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/WeeklyAnalysis"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalError"

  /weekly-analysis/latest:
    get:
      tags:
        - Weekly Analysis
      summary: Get latest weekly analysis for current week
      description: |
        Retrieves the weekly analysis for the authenticated user.

        **Week Detection:**
        - Returns analysis only if it's for the current week (last Monday)
        - Returns 404 if no analysis exists OR if analysis is from a previous week

        **Auto-Generation:**
        - When 404 is returned, the dashboard automatically triggers generation in background
        - Analysis will be available on next visit/refresh

        **Week Boundary:**
        - Week starts on Monday
        - Analysis is for the previous week's workouts
      responses:
        "200":
          description: Analysis found for current week
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/WeeklyAnalysis"
        "404":
          description: No analysis for current week (triggers auto-generation)
        "401":
          $ref: "#/components/responses/Unauthorized"

  /weekly-analysis/{id}/view:
    put:
      tags:
        - Weekly Analysis
      summary: Mark analysis as viewed
      description: Update viewed_at timestamp
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Marked as viewed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        "401":
          $ref: "#/components/responses/Unauthorized"

  /weekly-analysis/{id}/dismiss:
    put:
      tags:
        - Weekly Analysis
      summary: Dismiss analysis notification
      description: Set is_dismissed to true
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Analysis dismissed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        "401":
          $ref: "#/components/responses/Unauthorized"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Supabase session token

  schemas:
    WeeklyAnalysis:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        week_start_date:
          type: string
          format: date
        week_end_date:
          type: string
          format: date
        analysis_summary:
          type: string
          description: AI-generated summary of week's performance
        key_achievements:
          type: array
          items:
            type: string
        areas_for_improvement:
          type: array
          items:
            type: string
        recommendations:
          type: array
          items:
            type: string
        motivational_quote:
          type: string
        weekly_stats:
          type: object
          properties:
            workouts_completed:
              type: integer
            total_duration_minutes:
              type: integer
            avg_effort_level:
              type: number
              format: float
            total_exercises:
              type: integer
            workout_types:
              type: object
              additionalProperties:
                type: integer
        goal_progress:
          type: object
          additionalProperties: true
        measurements_comparison:
          type: object

          properties:
            weight_change:
              type: number
              format: float
            body_fat_change:
              type: number
              format: float
            muscle_mass_change:
              type: number
              format: float
            has_measurements:
              type: boolean
        generated_at:
          type: string
          format: date-time
        viewed_at:
          type: string
          format: date-time

        is_dismissed:
          type: boolean

    Goal:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        title:
          type: string
          example: "Lose 10kg"
        description:
          type: string

          example: "Weight loss goal for summer"
        target_value:
          type: number
          format: float
          example: 70.0
        current_value:
          type: number
          format: float
          example: 80.0
        initial_value:
          type: number
          format: float
          example: 80.0
        unit:
          type: string
          example: "kg"
        target_date:
          type: string
          format: date

        achieved:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Profile:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: User ID (linked to auth.users)
        email:
          type: string
          format: email
          example: "user@example.com"
        full_name:
          type: string

          example: "John Doe"
        avatar_url:
          type: string

          example: "https://example.com/avatar.jpg"
        date_of_birth:
          type: string
          format: date

          example: "1990-01-15"
          description: Used for age-based recommendations
        gender:
          type: string
          enum: [male, female, other, prefer_not_to_say]

          example: "male"
        height_cm:
          type: number
          format: float

          example: 175.5
          description: Height in centimeters for BMI calculation
        fitness_level:
          type: string
          enum: [beginner, intermediate, advanced]

          example: "intermediate"
        fitness_goals:
          type: array
          items:
            type: string

          example: ["weight_loss", "muscle_gain"]
        medical_conditions:
          type: string

          example: "Asthma, controlled with medication"
          description: Medical conditions for AI safety considerations
        injuries:
          type: string

          example: "Previous right knee injury"
          description: Past or current injuries to avoid aggravating
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Workout:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        name:
          type: string
          example: "Morning Chest & Triceps"
        description:
          type: string

          example: "Upper body workout"
        date:
          type: string
          format: date
          example: "2025-01-21"
        duration_minutes:
          type: integer

          example: 45
        effort_level:
          type: integer
          minimum: 1
          maximum: 6

          example: 4
          description: Effort level from 1 (very easy) to 6 (maximum)
        exercises:
          type: array
